<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Economic Data Visualizer">
    <title>Economic Data Visualizer</title>
    <link rel="stylesheet" href="./public/styles.css">
    <link rel="stylesheet" href="./node_modules/choices.js/public/assets/styles/choices.min.css"/>
</head>
<body>
    <header>
        <h1>Economic Data Visualizer</h1>
    </header>
    <main>
        <!-- Where user inputs form data -->
        <div id="sidebar">
            <form>
                <!-- Country Data -->
                <fieldset>
                    <p>Select Countries</p>
                    <select id="countries" name="countries" multiple>
                      <!--Rendered in app.js-->
                    </select>
                </fieldset>
                
                <!-- Indicator Type -->
                <fieldset>  
                    <p>Select Indicators</p>
                    <input list="indicators-list" id="indicators" name="indicators" placeholder="Select Indicators" required>
                    <datalist id="indicators-list">
                        <option value="GDP (current US$)">GDP</option>
                        <option value="GDP growth (annual %)">GDP Growth</option>
                        <option value="Inflation, consumer prices (annual %)">Inflation</option>
                        <option value="Unemployment, total (% of total labor force)">Unemployment</option>
                        <option value="General government gross debt, total (% of GDP)">Gross Government Debt</option>
                    </datalist>
                </fieldset>
                
                <!-- Time Range -->
                <fieldset>  
                    <p>Select Time Range</p>
                    <label for="start-date">Start Year</label>
                    <input type="number" id="start-year" name="start-year" min="1960" max="2024" required>
                    <label for="end-date">End Year</label>
                    <input type="number" id="end-year" name="end-year" min="1960" max="2024 " required>
                </fieldset>
                
                <!-- Visualization Type -->
                <fieldset>  
                    <p>Select Visualization Type</p>
                    
                    <label for="line-graph">
                        <input type="radio" id="line-graph" name="visualization-type" value="line" checked>
                        Line Graph
                    </label>

                    <label for="bar-graph">
                        <input type="radio" id="bar-graph" name="visualization-type" value="bar">
                        Bar Graph
                    </label>

                    <label for="pie-chart">
                        <input type="radio" id="pie-chart" name="visualization-type" value="pie">
                        Pie Chart
                    </label>

                    <label for="donut-chart">
                        <input type="radio" id="donut-chart" name="visualization-type" value="doughnut">
                        Donut Chart
                    </label>

                    <label for="scatter-plot">
                        <input type="radio" id="scatter-plot" name="visualization-type" value="scatter">
                        Scatter Plot
                    </label>
                </fieldset>
                
                <button id="submit-button" type="button">Submit</button>
            </form>
        </div>

        <!-- Data visualization will be rendered here -->
        <div id="display-area">
            <canvas id="visualization-canvas" width="800" height="500"></canvas>
        </div>
    </main>
   
    <script type="module" src="./js/app.js"></script>
</body>
</html>
